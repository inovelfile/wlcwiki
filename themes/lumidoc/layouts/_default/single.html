{{ define "main" }}
<div class="wrapper-main">
    <div class="wrapper">
        <main id="main">
            <div class="single-container">
                <div class="date"><i class="isax isax-calendar-1"></i>{{.Date.Format "2 January 2006"}}</div>
                <h1 style="padding-bottom: 5px;">{{ .Title }}</h1>
                <!-- {{ .Content | replaceRE "(<h[1-3]\\sid=\"([^\"]+)\"\\s?>)(.+)(</h[1-3]+>)" "${1}<a href=\"#${2}\">${3}</a>${4}" | safeHTML }} -->
                    {{ .Content | replaceRE "(<h[1-3]\\s+id=\"([^\"]+)\"\\s*>)(.+)(</h[1-3]+>)" "${1}<a href=\"#${2}\">${3}<span class=\"copy-link-icon\" data-link=\"#${2}\"></span></a>${4}" | safeHTML }}
                <div class="post-navigation">
                    {{ with .PrevInSection }}
                    <a href="{{ .Permalink }}" rel="prev">
                        <div class="prev">
                            <i class="isax isax-arrow-left"></i>
                            <div class="text2">
                                <div class="sub-text">Previous</div>
                                <div class="judul">{{ .Title }}</div>
                            </div>
                        </div>
                    </a>
                    {{ end }}
                    {{ with .NextInSection }}
                    <a href="{{ .Permalink }}" rel="next">
                        <div class="next">
                            <div class="text2">
                                <div class="sub-text">Next</div>
                                <div class="judul">{{ .Title }}</div>
                            </div>
                            <i class="isax isax-arrow-right-1"></i>
                        </div>
                    </a>
                    {{ end }}
                </div>
            </div>
        </main>
    </div>
</div>
{{ end }}
